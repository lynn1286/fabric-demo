<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
  <body>
    <canvas id="canvas" style="border: 1px solid #ccc"></canvas>
  </body>

  <script>
    const canvas = new fabric.Canvas('canvas', { width: 1000, height: 1000 })

    // 创建文本元素
    const text = new fabric.Text('fabricJs', {
      fontSize: 20
    })

    // 加入画布中
    canvas.add(text)
  </script>
</html>
